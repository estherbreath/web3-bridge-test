<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web3Bridge Form</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form class="form_container">
        <div class="input_container">
          <label>Firstname</label>
          <input type="text" id="firstname" />
          <small id="firstname_err"></small>
        </div>
        <div class="input_container">
          <label>Lastname</label>
          <input type="text" id="lastname" />
          <small id="lastname_err"></small>
        </div>
        <div class="input_container">
          <label>Location</label>
          <input type="text" id="country" />
          <small id="country_err"></small>
        </div>
        <div class="input_container">
          <label>Email</label>
          <input type="email" id="email" />
          <small id="email_err"></small>
        </div>
        <div class="input_container">
          <label>Password</label>
          <input type="password" id="password" />
          <small id="password_err"></small>
        </div>
        <div class="button_container"><button class="button">Submit</button></div>
      </form>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
